<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link href="style.css" rel="stylesheet">
    <title>
        Stock Profit or Loss </title>
</head>

<body>
    <div class="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <label for="purchase-price">Purchase Price: </label>
        <input type="number" placeholder="Enter purchased price" id="purchase-price">

        <label for="stock-quantity">Stock Quantity: </label>
        <input type="number" placeholder="Enter stock quantity" id="stock-quantity">

        <label for="current-price">Current Price: </label>
        <input type="number" placeholder="Enter current price" id="current-price">

        <button id="check-btn">Check</button>

        <p id="message"></p>
    </div>

    <footer class="footer">

</body>
